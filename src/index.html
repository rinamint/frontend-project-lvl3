<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS AGREGATOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"></head>
  <body>
    <div class='main'>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                  <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Full article</a>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 heading">RSS Reader</h1>
        <p class="lead">Find the best source of information</p>
        <form>
            <label for="URL">add new URL</label>
            <div class="form-row">
            <div class="col"> <input autofocus required name="url" aria-label="url" class="form-control form-control-lg w-150" id="add" name="url" placeholder="URL">
              <div class="feedback"> </div>
            </div>
            <div class="col-auto"> <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5 btn-add">Add</button> </div>
          </div>
          </form>
            <p class="text-muted my-1"> Example: https://ru.hexlet.io/lessons.rss </p>
      </div>
    </div>
      <div class="col-md-10 col-lg-8 mx-auto feeds">
        <ul class="list-group mb-5 feed-list"> </ul>
      </div>
      <div class="col-md-10 col-lg-8 mx-auto posts">
        <ul class="list-group post-list"> </ul>
      </div>
      <footer class="footer border-top py-3 mt-5">
        <div class="container-xl">
            <div class="text-center">
            </div>
        </div>
    </footer>
  </div>
  </body>
  
</html>
