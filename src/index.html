<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS AGREGATOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"></head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 heading">RSS AGREGATOR</h1>
        <p class="lead">FIND THE BEST SOURCES OF INFORMATION</p>
        <form>
          <div class="form-group">
            <label for="URL">add new URL</label>
            <input type="text" class="form-control" id="add" name="url" placeholder="URL">
            <button type="submit" class="btn btn-primary">ADD</button>
            <p class="text-muted my-1"> Example: https://ru.hexlet.io/lessons.rss </p>
          </div>
      </div>
      </div>
      <div class="col-md-10 col-lg-8 mx-auto feeds">
        <ul class="list-group mb-5 feed-list"> </ul>
      </div>
      <div class="col-md-10 col-lg-8 mx-auto posts">
        <ul class="list-group post-list"> </ul>
      </div>
      <footer class="footer border-top py-3 mt-5">
        <div class="container-xl">
            <div class="text-center">
            </div>
        </div>
    </footer>
  </body>
  
</html>
